<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>自己紹介サイト</title>
        <meta name="description" content="自己紹介と自分の趣味を掲載するサイト">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- ヘッダー -->
        <header>
            <nav id="nav-pc">
                <ul>
                    <li><a href="index.html#myprofile">MyProfile</a></li>
                    <li><a href="index.html#aboutworks">About Works</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- メインビジュアル -->
             <div id="main-img">
                <img src="images\main.png" alt="カメラの写真">
             </div>
             <!--アバウト  -->
            <section id="myprofile">
                <h3 class="section-h3">About</h3>
                <div id="myprofile-content">
                    <img id="myprofile-img" src="images\about.png" alt="本人写真">
                    <div id="myprofile-read">
                        <h3>Kazuaki Asahina</h3>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li> 
                        </ul>
                    </div>
                </div>
            </section>
            <!-- ワークス -->
            <section id="aboutworks">
                <h3 class="section-h3">Works</h3>
                <div id="aboutworks-contents">
                    <div id="aboutworks-contents-1">
                        <img class="aboutworks-contents-img" src="images\works1.png" alt="海の画像">
                        <div class="aboutworks-contents-read">
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
                        </div>
                    </div>
                    <div id="aboutworks-contents-2">
                        <img class="aboutworks-contents-img" src="images\works2.png" alt="山の画像">
                        <div class="aboutworks-contents-read">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                    </div>                    
                    <div id="aboutworks-contents-3">
                        <img class="aboutworks-contents-img" src="images\works3.png" alt="京都の町の風景">
                        <div class="aboutworks-contents-read">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>                    
                </div>
            </section>
        </main>
        <footer>
           <p>&copy;MyProfile.All right reserved.</p> 
        </footer>
    </body>
</html>
